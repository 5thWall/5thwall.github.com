---
layout: default
title: Breaking The 5th Wall
---

<article>
  {% assign first_post = site.posts.first %}
  <h1><a href="{{ first_post.url }}">{{ site.posts.first.title }}</a></h1>
  {{ first_post.excerpt }}
  <a class="readmore" href="{{ first_post.url }}">Read More...</a>
</article>

<artile>
  <h1>Blog Posts</h1>
  <ul class="icons-ul">
    {% for post in site.posts %}
    <li>
      <i class="icon-li icon-chevron-right"></i>
      <span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
